<!DOCTYPE html>
<html>
<body>
  <form>
    items: <textarea name="items">
      [
        { "w": 4, "p": 28 },
        { "w": 1, "p": 2 },
        { "w": 1, "p": 3 },
        { "w": 1, "p": 4 },
        { "w": 1, "p": 6 },
        { "w": 1, "p": 5 }
      ]
    </textarea>
    bags (sorted asc)<textarea name="bags">
      [1, 1, 2]
    </textarea>
      <br/>
    <button>go</button>
  </form>
  <hr/>
  <code id="output"></code>
  <script type="module">
    import Mod from './online-mkp.ts'
    const { run, buildResults } = Mod
    const out = s => document.querySelector('#output').innerHTML = JSON.stringify(s, null, 2)
    document.querySelector('form').addEventListener('submit', e => {
      e.preventDefault()
      try {
        const items = JSON.parse(document.querySelector('[name="items"]').value)
        const W = JSON.parse(document.querySelector('[name="bags"]').value)

        const valueToWeights = items.map(({ p, w }) => p / w).sort((a, b) => a - b)
        const U = valueToWeights[valueToWeights.length - 1]
        const L = valueToWeights[0]
        const state = run({ capacities: W, U, L })
        items.forEach(it => state.onItem(it))
        out({ totalvalue: state.sp, bins: state.bins.map(b => ({ items: b.items })) })
      } catch (e){
        out(e.message)
      }

      return false
    })
  </script>
  <style>
    textarea { width: 400px; height: 400px;}
    code { white-space:pre; width: 400px; height: 400px; }
  </style>
</body>
</html>
